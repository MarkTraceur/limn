all: []

production:
-   suffix: .min.js
    paths:
    - vendor/vendor-bundle
    - js/limn.no-deps

development:
-   suffix: .js
    paths:
    - vendor:
        - es5-shim.min
        - modernizr.min
        - json2.min
        - jquery
        - bootstrap.min
        - knockout-2.2.0
        
        ### CommonJS Support Starts Here
        ### (this means Browserify must come before any .mod files)
        - browserify
        - underscore.string.mod
        - colorbrewer.mod
        - showdown.mod.min
        - moment.mod
        - d3.v2
        - page.mod
        
