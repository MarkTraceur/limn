all: []

production:
-   suffix: .min.js
    paths:
    - vendor/vendor-bundle
    - js/limn.no-deps

development:
-   suffix: .js
    paths:
    - vendor:
        - es5-shim.min
        - modernizr.min
        - json2.min
        
        - jquery
        # - jquery.history.min
        # - jquery.hotkeys.min
        # - jquery.isotope.min
        # - jquery.spin.min
        # - jquery.transit.min
        # - jquery.proximity
        # - jquery-ui-1.9.1.custom.min
        
        - bootstrap.min
        # - bootstrap-colorpicker
        # - bootstrap-datepicker
        
        - knockout-2.2.0
        # - knockoutExternalTemplateEngine
        
        ### CommonJS Support Starts Here
        ### (this means Browserify must come before any .mod files)
        - browserify
        # - require
        
        - underscore.string.mod
        
        - colorbrewer.mod
        - showdown.mod.min
        - jade.runtime.min
        - moment.mod
        - d3.v2
        - page
        
        # - livecss

-   suffix: .mod.js
    paths:
    - js:
        - limn:
            - util:
                - underscore:
                    - function
                    - array
                    - class
                    - string
                    - knockout
                    - index
                - knockout:
                    - add-extender
                    - observables
                    - async-computed-observable
                    - subview-binding
                    - typed-observable
                    - index
                - guid
                - mixin
                - emitters
                - parser
                - parser-mixin
                - aliasdict
                - cascade
                - hashset
                - formatters
                - index
            - base:
                - model
                - stored-model
                - model-cache
                - resource
                - view
                - index
            - dashboard:
                - dashboard-model
                - dashboard-tab-model
                - index
            - graph:
                - graph-model
                - graph-node-data
                - index
            - data:
                - metric-model
                - datasource-model
                - index
            - index

